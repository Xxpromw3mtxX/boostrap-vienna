<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Francesco Metta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- end meta tags -->

    <!-- link tags -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cookiealert.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicons/favicon-16x16.ico" type="image/x-icon">
    <!-- end link tags -->

    <title>Home | ViennaCraft</title>
</head>

<body>
    <!-- navbar -->
    <div class="header clearfix">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
            <a class="navbar-brand" href="#">
                <img src="img/icons/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
                ViennaCraft
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".collapse.navbar-collapse"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbarNav">
                <ul class="navbar-nav ml-auto nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- end navbar -->

    <!-- banner -->
    <div id="ViennaCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#ViennaCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#ViennaCarousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="first-slide img-fluid" src="img/images/creeper-girl.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="second-slide img-fluid" src="img/images/ender_dragon.jpg" alt="Second slide">
            </div>
            <a class="carousel-control-prev" href="#ViennaCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#ViennaCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- end banner -->

        <!-- cookie alert -->
        <div class="container-fluid">
            <div class="alert text-center cookiealert" role="alert">
                <b>Do you like cookies?</b> &#x1F36A; We use cookies to ensure you get the best experience on our
                website.
                <a href="https://cookiesandyou.com/" target="_blank">Learn more</a>

                <button type="button" class="btn btn-raised btn-primary btn-sm acceptcookies" aria-label="Close">
                    I agree
                </button>
            </div>
        </div>
        <!-- end cookie alert -->



        <!-- script -->
        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/cookiealert.js"></script>
        <!-- end script -->
</body>

</html>
